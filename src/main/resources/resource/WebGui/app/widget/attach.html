<div class="btn-group" uib-dropdown>
    <button type="button" class="btn btn-default">{{options.controllerTitle}} {{mrl.getShortName(options.attachName)}}</button>
    <button id="single-button" ng-disabled="options.isAttached" type="button" class="btn btn-default" uib-dropdown-toggle>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="c in mrl.interfaceToPossibleServices[interfaceName]">
            <a href="" ng-click="attach(c)">{{mrl.getShortName(c)}}</a>
        </li>
    </ul>
</div>
