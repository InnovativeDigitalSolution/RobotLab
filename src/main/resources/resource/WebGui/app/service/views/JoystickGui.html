<div class="btn-group" uib-dropdown>
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        {{controller}} <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="(key, value) in service.controllerNames">
            <a href="" ng-click="setController(value)">{{key}}</a>
        </li>
    </ul>
</div>
<button class="btn btn-default" ng-show="!isConnected" ng-click="msg.refresh()">refresh</button>
<h3>{{input.id}} {{input.value}}</h3>
<h3>Buttons</h3>
<span class="btn-group" ng-repeat="component in buttons">
    <button type="button" ng-class="component.value == 1 ? 'btn btn-default' : 'btn btn-primary'">{{ component.id }}</button>
</span>
<h3>Axis</h3>
<table>
    <tr>
        <td class="text-center" ng-repeat="component in axis">{{ component.id }} 0.0 &nbsp;</td>
    </tr>
</table>
<nvd3-discrete-bar-chart data="axis" id="showValueExample" objectEquality="true" showXAxis="true" showYAxis="true" width="550" height="300" xAxisTickFormat="xAxisTickFormatFunction()" showValues="true" color="colorFunction()">
    <svg></svg>
</nvd3-discrete-bar-chart>
<h3>Listeners</h3>
<table>
    <tr ng-repeat="(key, value) in service.analogListeners">
        <td> {{key}}</td>
        <td>
            &nbsp;&nbsp;<span class="glyphicon glyphicon-arrow-right"/>&nbsp;&nbsp;
        </td>
        <td>
           <table>
           <tr ng-repeat="s in value"><td>
            {{s}}
        
            <button class="btn btn-default" ng-show="service.controller" ng-click="msg.refresh()">
                <span class="glyphicon glyphicon-minus"/>
            </button>
            </td></tr>
            </table>
        </td>
    </tr>
</table>
<br/>
<div class="btn-group" uib-dropdown ng-show="service.controller">
    <button type="button" class="btn btn-default">component {{selectedListenerComponent}}</button>
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="c in service.components">
            <a href="" ng-click="setListenerComponent(c.id)">{{c.id}}</a>
        </li>
    </ul>
</div>
<div class="btn-group" uib-dropdown ng-show="service.controller">
    <button type="button" class="btn btn-default">service {{requestedController}}</button>
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="c in service.controllers">
            <a href="" ng-click="setController(c)">{{c}}</a>
        </li>
    </ul>
</div>
<button class="btn btn-default" ng-show="service.controller" ng-click="msg.refresh()">
    add listener <span class="glyphicon glyphicon-plus"/>
</button>
