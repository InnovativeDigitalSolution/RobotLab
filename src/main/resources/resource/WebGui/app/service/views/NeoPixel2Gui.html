<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <h1>{{address}} {{color}}</h1>
        matrix {{service.currentMatrix}}

        <span class="input-group-btn">
            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-default">{{service.type}}
                </button>
                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                    <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu>
                    <li>
                        <a href="" ng-click="msg.setType('RGB')">RGB</a>
                    </li>
                    <li>
                        <a href="" ng-click="msg.setType('RGBW')">RGBW</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group" uib-dropdown>
                <button type="button" class="btn btn-default">pixels {{service.pixelCount}}
                </button>
                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                    <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu>
                    <li ng-repeat="pixelCount in commonPixelCounts">
                        <a href="" ng-click="msg.setCount(pixelCount)">{{pixelCount}}</a>
                    </li>
                </ul>
            </div>
        </span>
    </div>
    </row>
    <div class="row">
        <div class="col-md-1">&nbsp;</div>
        <div class="col-md-11">
            <br />
            <span ng-repeat="led in leds" style="float:left">
                {{led.address}}
                <color-picker id="{{led.address}}" ng-model="pickedColor" options="colorPickerOptions"
                    event-api="eventApi"></color-picker>
            </span>
        </div>
        </row>
        <div class="row">
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-11">
                <br />
                <button type="button" ng-style="led.style" class="btn btn-default btn-xs" ng-click='noWorky(userId);'
                    tooltip="send log file" tooltip-placement="bottom">set all</button>
                <button type="button" ng-style="led.style" class="btn btn-default btn-xs" ng-click='noWorky(userId);'
                    tooltip="send log file" tooltip-placement="bottom">clear
                </button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-11">
                <color-picker id="led.address" ng-model="pickedColor" options="colorPickerOptions" event-api="eventApi">
                </color-picker>
            </div>
        </div>
