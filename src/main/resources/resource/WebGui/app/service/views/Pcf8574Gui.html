<table>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>
            <form class="form-inline">
                <attach options='options'/>
                bus
                <select class="form-control" ng-model="service.deviceBus" ng-change="setBus()" ng-options="bus for bus in service.deviceBusList">
                    <option>{{bus}}</option>
                </select>
                address
                <select class="form-control" ng-model="service.deviceAddress" ng-change="setAddress()" ng-options="address for address in service.deviceAddressList">
                    <option>{{address}}</option>
                </select>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-default" ng-show="!service.isAttached" ng-click="attach()">attach</button>
            <button class="btn btn-default" ng-show="service.isAttached" ng-click="msg.detach(service.controllerName)">detach</button>
        </td>
    </tr>    
    <tr>
        <td>&nbsp;</td>
    </tr>    
    <tr ng-show="service.isAttached">
        <td>
            <form class="form-inline">
                <button class="btn btn-default" ng-click="msg.detach(controllerName)">write</button>
                <input type="text" class="form-control" ng-model="service.trigPin"/>
                <button class="btn btn-default" ng-click="msg.detach(controllerName)">read</button>
                <input type="text" readonly="true" ng-readonly="service.isAttached" class="form-control" ng-model="service.trigPin"/>
            </form>
        </td>
    </tr>
    <tr ng-show="service.isAttached">
        <td>
            <oscope id="oscope" service-name="{{service.name}}"></oscope>
        </td>
    </tr>
</table>
