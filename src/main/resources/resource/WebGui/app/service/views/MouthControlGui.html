        <table>

            <button type="button" class="btn btn-default">speech service {{service.mouthName}}</button>

                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="c in speechServices">
                    <a href="" ng-click="attach(c)">{{mrl.getShortName(c)}}</a>
                </li>
            </ul>
        </div>

                </td>

        <div class="btn-group" uib-dropdown>
            <button type="button" class="btn btn-default">servo {{service.jawName}}</button>
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="c in servos">
                    <a href="" ng-click="attach(c)">{{mrl.getShortName(c)}}</a>
                </li>
            </ul>
        </div>

                <td></td>
            </tr>
            <tr>
                <td>mouth closed position </td>
                <td>&nbsp;</td>
                <td>
                    <input type="text" class="form-control" ng-readonly="service.controller"  ng-model="service.mouthClosedPos"/>
                </td>
            </tr>
            <tr>
                <td>mouth opened position </td>
                <td>&nbsp;</td>
                <td>
                    <input type="text" class="form-control" ng-readonly="service.controller"  ng-model="service.mouthOpenedPos"/>
                </td>
            </tr>
            <tr>
                <td>delay time </td>
                <td>&nbsp;</td>
                <td>
                    <input type="text" class="form-control" ng-readonly="service.controller"  ng-model="service.delaytime"/>
                </td>
            </tr>
            <tr>
                <td>delay time stop </td>
                <td>&nbsp;</td>
                <td>
                    <input type="text" class="form-control" ng-readonly="service.controller"  ng-model="service.delaytimestop"/>
                </td>
            </tr>
            <tr>
                <td>delay time letter </td>
                <td>&nbsp;</td>
                <td>
                    <input type="text" class="form-control" ng-readonly="service.controller"  ng-model="service.delaytimeletter"/>
                </td>
            </tr>

                <td>&nbsp;</td>
                <td>
